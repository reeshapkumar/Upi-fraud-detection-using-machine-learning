<html>
<head>
    <title>UPI Fraud Detection Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('../templates/index2.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
    </style>
    <script>
        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'reeshapk' && password === 'reeshapk@579') {
                window.location.href = 'index3.html';
            } else {
                alert('Invalid username or password');
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen bg-black">
    <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Login</h2>
        <form onsubmit="login(event)">
            <div class="mb-4">
                <label class="block text-white mb-2" for="username">Username</label>
                <div class="relative">
                    <input class="w-full px-4 py-2 rounded-full bg-white bg-opacity-20 text-white placeholder-white focus:outline-none" type="text" id="username" placeholder="Username">
                    <i class="fas fa-user absolute right-3 top-3 text-white"></i>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-white mb-2" for="password">Password</label>
                <div class="relative">
                    <input class="w-full px-4 py-2 rounded-full bg-white bg-opacity-20 text-white placeholder-white focus:outline-none" type="password" id="password" placeholder="Password">
                    <i class="fas fa-lock absolute right-3 top-3 text-white"></i>
                </div>
            </div>
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center text-white">
                    <input type="checkbox" class="form-checkbox text-purple-600">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-white">Forgot password?</a>
            </div>
            <button class="w-full py-2 rounded-full bg-white text-purple-900 font-bold hover:bg-gray-200 transition duration-300">Login</button>
        </form>
        <p class="text-center text-white mt-6">Don't have an account? <a href="#" class="font-bold">Register</a></p>
    </div>
</body>
</html>
