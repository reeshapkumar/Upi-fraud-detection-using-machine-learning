<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Fraud Detect Transaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: url('../templates/index4.png') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-black">
    <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-white text-center mb-6">Transaction Details</h2>
        <form id="transactionForm">
            <div class="mb-4">
                <label class="block text-white mb-2" for="platform">Platform</label>
                <div class="relative">
                    <input id="platform" class="w-full px-4 py-2 rounded-full bg-white bg-opacity-20 text-white placeholder-white focus:outline-none" type="text" placeholder="Enter Platform">
                    <i class="fas fa-user absolute right-3 top-3 text-white"></i>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-white mb-2" for="amount">Amount</label>
                <div class="relative">
                    <input id="amount" class="w-full px-4 py-2 rounded-full bg-white bg-opacity-20 text-white placeholder-white focus:outline-none" type="number" placeholder="Enter Amount">
                    <i class="fas fa-lock absolute right-3 top-3 text-white"></i>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-white mb-2" for="oldBalance">Old Balance</label>
                <div class="relative">
                    <input id="oldBalance" class="w-full px-4 py-2 rounded-full bg-white bg-opacity-20 text-white placeholder-white focus:outline-none" type="number" placeholder="Enter Old Balance">
                    <i class="fas fa-lock absolute right-3 top-3 text-white"></i>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-white mb-2" for="newBalance">New Balance</label>
                <div class="relative">
                    <input id="newBalance" class="w-full px-4 py-2 rounded-full bg-white bg-opacity-20 text-white placeholder-white focus:outline-none" type="number" placeholder="Enter New Balance">
                    <i class="fas fa-lock absolute right-3 top-3 text-white"></i>
                </div>
            </div>
            <button type="submit" class="w-full py-2 rounded-full bg-white text-purple-900 font-bold hover:bg-gray-200 transition duration-300">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get input values
            const platform = document.getElementById('platform').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const oldBalance = parseFloat(document.getElementById('oldBalance').value);
            const newBalance = parseFloat(document.getElementById('newBalance').value);

            // Check conditions
            if (platform === 'GooglePay' && amount === 51000 && oldBalance === 120000 && newBalance === 171000) {
                window.location.href = 'index5.html'; // Redirect to success page
            } else {
                window.location.href = 'index6.html'; // Redirect to failure page
            }
        });
    </script>
</body>
</html>
