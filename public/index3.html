        @keyframes shift {

        .scrolling-wrapper {

        /* Optimized image scrolling for desktop */
.scrolling-images img {

}

/* Additional media query for larger desktop screens */

}

/* Additional media query for smaller devices (like tablets) */
@media only screen and (max-width: 768px) {

    }
}
